<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request-Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="service">
    <div class="container">
        <form class="request_service" id="formRequestedService">
            <div class="row">

                    <div class="inp col-6 d-flex">
                        <label for="fullName">Full name</label>
                        <input id="fullName" name="fullName" type="text" value="vko">
                    </div>

                    <div class="inp col-6 d-flex">
                        <label for="phoneNumber">Phone number</label>
                        <input id="phoneNumber" name="PhoneNumber" type="tel" value="000 000 00 00">
                    </div>

                    <div class="inp col-6 d-flex">
                        <label for="address">Address</label>
                        <input id="address" name="address" type="text" value="My Street">
                    </div>

                    <div class="inp col-6 d-flex">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" value="vko@gmail">
                    </div>

                    <div class="inp col-6 d-flex">
                        <label for="requestedService">Requested service</label>
                        <input id="requestedService" name="requestedService" type="text" value="Pack 1">
                    </div>

                    <div class="inp col-6 d-flex">
                        <label for="dayOfService">Day of service</label>
                        <input id="dayOfService" name="dayOfService" type="text" value="01-01-2022">
                    </div>

                <div class="inp col-12 d-flex note">
                    <label>Add a note</label>
                    <textarea name="notes" maxlength="240"></textarea>
                </div>

                <div class="inp col-12 d-flec">
                    <button type="submit">Submit message</button>
                </div>

            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="./js/refs.js" type="module"></script>
<script src="./js/form.js" type="module"></script>
<script src="./index.js" type="module"></script>
</body>
</html>
